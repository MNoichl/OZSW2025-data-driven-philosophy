name: Build and deploy Reveal slides

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Quarto CLI for render + convert
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.34"   # pin a stable release
      # sanity check
      - run: quarto --version

      # Render just slides/index.qmd to Reveal.js HTML
      # - name: Render Reveal slides
      #   run: |
      #     quarto render slides/index.qmd --to revealjs --output-dir _site/slides


      # sanity check that the local reveal is present
      - name: Verify Reveal assets
        working-directory: slides
        run: |
          test -d reveal.js-5.2.1/dist

      # render HTML
      - name: Render Reveal slides
        working-directory: slides
        run: |
          # optional: fix the absolute macOS path for CI
          if [ -f MyLibrary.bib ]; then BIBARG="-M bibliography=MyLibrary.bib"; else BIBARG="-M bibliography="; fi
          quarto render index.qmd --to revealjs --output-dir ../_site/slides $BIBARG
          test -f ../_site/slides/index.html



      # If your repo already contains static Reveal assets, copy them in
      # (skip this step if Quarto is writing site_libs for you)
      #- name: Copy static assets
      #  run: rsync -av --delete slides/assets/ _site/slides/assets/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4