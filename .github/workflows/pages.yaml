# .github/workflows/pages.yml
name: Build and deploy Reveal slides

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Quarto CLI
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.34"
      - run: quarto --version

      # Make sure your local reveal.js is present next to index.qmd
      - name: Verify Reveal assets
        working-directory: slides
        run: |
          test -d reveal.js-5.2.1/dist

      # Render to _site/slides
      - name: Render Reveal slides
        working-directory: slides
        run: |
          quarto render index.qmd --to revealjs --output-dir ../_site/slides
          test -f ../_site/slides/index.html

      # Include your local reveal.js in the deployed artifact
      - name: Copy reveal.js to site
        working-directory: slides
        run: |
          rsync -a reveal.js-5.2.1 ../_site/slides/reveal.js-5.2.1
      
      - name: Copy extra static assets
        working-directory: slides
        run: |
          # Copy everything in slides/ except sources and the local reveal folder
          rsync -a ./ ../_site/slides/ \
            --exclude 'index.qmd' \
            --exclude '*.qmd' \
            --exclude 'reveal.js-5.2.1'

      # Optional: list what will be published
      - name: List site files
        run: |
          echo "Site tree:"
          find _site/slides -maxdepth 2 -type f | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Reuse your previous style: upload the folder that should be the site root
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/slides

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4